<!DOCTYPE html>
<html lang="en">
  <head>

    <title>FRNCH stage</title>
    <link rel="stylesheet" href="../assets/style/reset.css" />

  <body>
    <header>
      <a href="../portfolio.html">< Retour</a>

    <div id="contenu">
      <h1>FRNCH Stage</h1>
      <div class="used-tools">
        <span>Outils utilisés :</span>
        <div class="tools">
          <img src="../assets/images/Logo-photoshop.png" alt="Photoshop" />
          <img src="../assets/images/logo-illustrator.png" alt="Illustrator" />
        </div>
      </div>
      <div class="contenu__photographies contenu__container">
        <h2>Photographie</h2>
        <div class="contenu__images">
          <img src="../projets/FRNCH/Image-1.png" />
          <img src="../projets/FRNCH/Image-4.png" />
          <img src="../projets/FRNCH/Image-2.png" />
          <img src="../projets/FRNCH/Image-3.png" />
        </div>
      </div>
      <div class="contenu__soldes contenu__container">
        <h2>Soldes d'été</h2>
        <div class="contenu__images">
          <div class="contenu__images--first-row">
            <img src="../projets/FRNCH/Soldes-banniere-1.jpg" />
            <img
              class="contenu__images--large"
              src="../projets/FRNCH/Soldes-banniere-desktop-1.jpg"

              class="contenu__images--third"
            />
          </div>
          <div class="contenu__images--second-row">
            <img src="../projets/FRNCH/Soldes-banniere-2.jpg" />
            <img src="../projets/FRNCH/Soldes-banniere-desktop-2.jpg" />
            <img src="../projets/FRNCH/Soldes-banniere-mobile-2.jpg" />
          </div>
        </div>
      </div>
      <div class="contenu__collabs contenu__container">
        <h2>Collaborations</h2>
        <div class="contenu__images">
          <div class="contenu__images--first-row">
            <img src="../projets/FRNCH/Carton de remerciement-recto.jpg" />
            <img
              src="../projets/FRNCH/Carton de remerciement-verso.jpg"
              class="contenu__images--medium"
            />
            <img src="../projets/FRNCH/Carton d'invitation.jpg" />
          </div>
          <div class="contenu__images--second-row">
            <img
              src="../projets/FRNCH/Yev-banniere-mobile-1.jpg"
              class="contenu__images--first"
            />
            <img
              src="../projets/FRNCH/Yev-banniere-1.jpg"
              class="contenu__images--third"
            />
            <img
              src="../projets/FRNCH/Yev-banniere-desktop-1.jpg"
              class="contenu__images--large"
            />
          </div>
        </div>
      </div>
      <div class="contenu__collabs--asso contenu__container">
        <h2>Collaborations associatives</h2>
        <div class="contenu__images">
          <img
            src="../projets/FRNCH/Collab-for-love-desktop-1.jpg"
            class="contenu__images--large"
          />
          <img
            src="../projets/FRNCH/Collab-for-love-1.jpg"
            class="contenu__images--medium"
          />
        </div>
      </div>

    <div class="possibilities">
      <h2>Vous pourriez également aimer :</h2>
      <div class="other-articles">
        <a href="../interest-points.html" class="article">
          <img src="../projets/illu-photo.png" />

        <a href="./frnch.html" class="article">
          <img src="../projets/FRNCH/Group 1.png" />

        </a>

        <a href="./videos.html" class="article">
          <img src="../assets/images/konbini-logo.png" />
          <span>Vidéos</span>
        </a>
        <a href="./maquettes.html" class="article">

            src="../projets/Maquette et intégration/Maquette-integration-florilege.png"
